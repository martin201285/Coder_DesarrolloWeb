    <div class="mainSubtitle">
        <h2>Contact</h2>
    </div>
    <main>
        <section class="form">
            <div class="title">
                <h3>Contact Form</h3>
                <hr>
            </div>
            <div class="contactForm">
                <form class="contactForm__box">
                    <div class="box__container">
                        <div class="container__group">
                            <label for="first">Contact Name</label>
                            <input type="text" name="first" id="first" placeholder="first">
                        </div>
                        <div class="container__group">
                            <input type="text" name="last" id="last" placeholder="last">
                        </div>
                    </div>
                    <div class="box__container">
                        <div class="container__group">
                            <label for="email">Contact e-mail</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com">
                        </div>
                        <div class="container__group">
                            <label for="phone">Conctact Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="phone">
                        </div>
                    </div>
                    <div class="box__container">
                        <div class="container__group">
                            <label for="city">Where from?</label>
                            <input type="text" name="city" id="city" placeholder="city">
                        </div>
                        <div class="container__group">
                            <input type="text" name="state" id="state" placeholder="province/state/region">
                        </div>
                    </div>
                </form>
                <form class="contactForm__box">
                    <div class="box__container">
                        <div class="container__group">
                            <label for="message">Your Interest</label>
                            <textarea name="message" id="message" placeholder="your message here..."></textarea>
                        </div>
                    </div>
                    <div class="box__container--button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
